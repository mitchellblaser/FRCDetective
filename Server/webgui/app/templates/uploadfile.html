{% extends "base.html" %}

{% block content %}
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: auto;
            text-align: center;
        }
        #file {
            text-align: center;
            margin: auto;
            position: absolute;
            left: 50%;
        }
    </style>

    <div class="col-xs-1 text-center">
        <form action = "/adminconsole/{{ uploadtarget }}/{{ filename }}" method = "POST" 
        enctype = "multipart/form-data">
            <input type = "file" name = "file" />
            <input type = "submit"/>
        </form>  
    </div>
{% endblock %}
